version: "3"
services:
    filebeat:
        image: "docker.elastic.co/beats/filebeat-oss:7.9.2"
        user: root
        volumes:
            - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
            - /var/lib/docker:/var/lib/docker:ro
            - /var/run/docker.sock:/var/run/docker.sock
    app:
       build:
          context: ./docker-lab
          dockerfile: Dockerfile.javaapp
       ports:
           - 8080:8080
           
